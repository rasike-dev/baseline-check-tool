name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.1.2)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build package
      run: |
        npm run build || echo "Build script not configured"
        npm pack
        
    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "Previous tag: $PREVIOUS_TAG"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
        else
          echo "No previous tag found"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --max-count=10)
        fi
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || github.event.inputs.version }}
        release_name: Release ${{ github.ref_name || github.event.inputs.version }}
        body: |
          ## ðŸš€ What's New
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## ðŸ“¦ Installation
          
          ```bash
          npm install -g baseline-check-tool@${{ github.ref_name || github.event.inputs.version }}
          ```
          
          ## ðŸ”§ Usage
          
          ```bash
          # Quick scan
          baseline-check run --paths "src"
          
          # Interactive mode
          baseline-check interactive
          
          # Generate report
          baseline-check report --format html
          ```
          
          ## ðŸ“‹ Features
          
          - âœ… Web feature detection
          - âœ… Browser compatibility checking
          - âœ… Smart recommendations
          - âœ… Framework integrations
          - âœ… Interactive CLI mode
          - âœ… Real-time monitoring
          - âœ… Analytics and reporting
          
          ## ðŸ”— Links
          
          - [Documentation](https://github.com/baseline-check/baseline-check#readme)
          - [Issues](https://github.com/baseline-check/baseline-check/issues)
          - [NPM Package](https://www.npmjs.com/package/baseline-check-tool)
        draft: false
        prerelease: false
        
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./baseline-check-tool-*.tgz
        asset_name: baseline-check-tool-${{ github.ref_name || github.event.inputs.version }}.tgz
        asset_content_type: application/gzip
