name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  NPM_VERSION: 'latest'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || echo "Linting not configured, skipping..."
      
    - name: Run tests
      run: npm test
      
    - name: Run security audit
      run: npm audit --audit-level=moderate || echo "Security audit completed with warnings"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-*.json
          test-*.md
          test-*.html

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: |
        npm run build || echo "Build script not configured, using source files"
        
    - name: Test package installation
      run: |
        npm pack
        npm install -g baseline-check-tool-*.tgz
        baseline-check --version
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package-build
        path: |
          baseline-check-tool-*.tgz
          src/
          package.json
          README.md
          LICENSE

  compatibility-check:
    name: Baseline Compatibility Check
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install BCD data
      run: npm install @mdn/browser-compat-data
      
    - name: Run baseline check on self
      run: |
        npx baseline-check-tool@2.1.1 run --paths "src" --out "self-check.json"
        
    - name: Generate compatibility report
      run: |
        npx baseline-check-tool@2.1.1 report --format html --output "compatibility-report.html"
        
    - name: Upload compatibility report
      uses: actions/upload-artifact@v4
      with:
        name: compatibility-report
        path: |
          self-check.json
          compatibility-report.html

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, build, compatibility-check, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from CI/CD pipeline
          
          ## Changes
          - Automated build and test
          - Compatibility check passed
          - Security scan completed
          
          ## Installation
          ```bash
          npm install -g baseline-check-tool@${{ github.run_number }}
          ```
        draft: false
        prerelease: false

  notify:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [test, build, compatibility-check, security]
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.test.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "‚úÖ All CI/CD checks passed successfully!"
        echo "üöÄ Ready for deployment"
        
    - name: Notify Failure
      if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' }}
      run: |
        echo "‚ùå CI/CD checks failed"
        echo "Please check the logs for details"
        exit 1
