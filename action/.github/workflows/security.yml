name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate --json > audit-results.json || true
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: javascript
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Upload audit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-results
        path: |
          audit-results.json
          trivy-results.sarif
          
    - name: Comment security results on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          
          let securityReport = '## ðŸ”’ Security Scan Results\n\n';
          
          try {
            if (fs.existsSync('audit-results.json')) {
              const audit = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
              const { vulnerabilities } = audit;
              
              if (vulnerabilities && Object.keys(vulnerabilities).length > 0) {
                securityReport += '### âš ï¸ NPM Audit Issues\n\n';
                securityReport += `Found ${Object.keys(vulnerabilities).length} vulnerabilities:\n\n`;
                
                Object.entries(vulnerabilities).forEach(([pkg, vuln]) => {
                  securityReport += `- **${pkg}**: ${vuln.severity} - ${vuln.title}\n`;
                });
              } else {
                securityReport += '### âœ… NPM Audit\n\nNo vulnerabilities found.\n\n';
              }
            }
            
            securityReport += '### ðŸ” Additional Scans\n\n';
            securityReport += '- Trivy vulnerability scanner completed\n';
            securityReport += '- CodeQL analysis completed\n';
            securityReport += '\n_For detailed results, check the Security tab in the repository._';
            
          } catch (error) {
            securityReport += `âŒ Error generating security report: ${error.message}`;
          }
          
          // Find existing security comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number
          });
          
          const securityComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Security Scan Results')
          );
          
          if (securityComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: securityComment.id,
              body: securityReport
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: securityReport
            });
          }
