<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseline Compatibility Report</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Baseline Compatibility Report</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Search features..." />
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="baseline_like">Baseline-like</option>
          <option value="risky">Risky</option>
          <option value="unknown">Unknown</option>
        </select>
        <select id="sortBy">
          <option value="feature">Sort by Feature</option>
          <option value="status">Sort by Status</option>
          <option value="count">Sort by Usage</option>
        </select>
      </div>
    </header>
    
    <div id="stats" class="stats-grid"></div>
    
    <div class="table-container">
      <table id="tbl">
        <thead>
          <tr>
            <th data-sort="feature">Feature <span class="sort-indicator">↕</span></th>
            <th data-sort="status">Status <span class="sort-indicator">↕</span></th>
            <th data-sort="count">Usage <span class="sort-indicator">↕</span></th>
            <th>Files</th>
            <th>Documentation</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading report...</p>
    </div>
    
    <div id="error" class="error" style="display: none;">
      <h3>Error Loading Report</h3>
      <p>Could not load the baseline report. Make sure <code>baseline-report.json</code> exists in the dashboard directory.</p>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
