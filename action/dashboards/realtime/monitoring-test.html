<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Check - Real-time Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #cccccc;
            font-size: 1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .alert-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
            background: #3d3d3d;
        }
        
        .alert-item.critical {
            border-left-color: #f44336;
            background: #4d1f1f;
        }
        
        .alert-item.high {
            border-left-color: #ff9800;
            background: #4d3d1f;
        }
        
        .alert-item.medium {
            border-left-color: #ffc107;
            background: #4d4d1f;
        }
        
        .alert-item.low {
            border-left-color: #4caf50;
            background: #1f4d1f;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .alert-type {
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .alert-time {
            font-size: 0.9rem;
            color: #cccccc;
        }
        
        .alert-message {
            margin: 5px 0;
        }
        
        .alert-file {
            font-family: monospace;
            font-size: 0.9rem;
            color: #cccccc;
            word-break: break-all;
        }
        
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #3d3d3d;
            border-radius: 6px;
        }
        
        .file-name {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .file-stats {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
        }
        
        .risk-score {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .risk-score.high {
            background: #ffebee;
            color: #c62828;
        }
        
        .risk-score.medium {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .risk-score.low {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #3d3d3d;
            color: #ffffff;
        }
        
        .btn-secondary:hover {
            background: #4d4d4d;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }
        
        .spinner {
            border: 3px solid #3d3d3d;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #cccccc;
            border-top: 1px solid #3d3d3d;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Baseline Check - Real-time Monitor</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startMonitoring()">Start Monitoring</button>
            <button class="btn btn-secondary" onclick="stopMonitoring()">Stop Monitoring</button>
            <button class="btn btn-secondary" onclick="clearAlerts()">Clear Alerts</button>
            <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Files Monitored</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeAlerts">0</div>
                <div class="stat-label">Active Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRiskScore">0%</div>
                <div class="stat-label">Avg Risk Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgCompatibility">0%</div>
                <div class="stat-label">Avg Compatibility</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>üö® Recent Alerts</h2>
                <div id="alertsList" class="file-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Waiting for alerts...</p>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2>üìÅ Monitored Files</h2>
                <div id="filesList" class="file-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Waiting for files...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Baseline Check Tool - Real-time Monitoring Dashboard</p>
            <p>Last updated: <span id="lastUpdated">Never</span></p>
        </div>
    </div>
    
    <script>
        let isMonitoring = false;
        let refreshInterval;
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateLastUpdated();
            setInterval(updateLastUpdated, 1000);
        });
        
        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }
        
        function startMonitoring() {
            if (isMonitoring) return;
            
            isMonitoring = true;
            document.getElementById('statusDot').classList.remove('offline');
            document.getElementById('statusText').textContent = 'Monitoring';
            
            // Start refreshing data
            refreshInterval = setInterval(refreshData, 2000);
            refreshData();
            
            console.log('üöÄ Monitoring started');
        }
        
        function stopMonitoring() {
            if (!isMonitoring) return;
            
            isMonitoring = false;
            document.getElementById('statusDot').classList.add('offline');
            document.getElementById('statusText').textContent = 'Stopped';
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            console.log('üõë Monitoring stopped');
        }
        
        function clearAlerts() {
            document.getElementById('alertsList').innerHTML = '<div class="loading"><p>Alerts cleared</p></div>';
            console.log('üßπ Alerts cleared');
        }
        
        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                stats: getCurrentStats(),
                alerts: getCurrentAlerts(),
                files: getCurrentFiles()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'baseline-monitor-data.json';
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('üìä Data exported');
        }
        
        function refreshData() {
            // Simulate data refresh
            updateStats();
            updateAlerts();
            updateFiles();
        }
        
        function updateStats() {
            // Simulate stats update
            const stats = {
                totalFiles: Math.floor(Math.random() * 50) + 10,
                activeAlerts: Math.floor(Math.random() * 10),
                avgRiskScore: Math.floor(Math.random() * 40) + 20,
                avgCompatibility: Math.floor(Math.random() * 30) + 70
            };
            
            document.getElementById('totalFiles').textContent = stats.totalFiles;
            document.getElementById('activeAlerts').textContent = stats.activeAlerts;
            document.getElementById('avgRiskScore').textContent = stats.avgRiskScore + '%';
            document.getElementById('avgCompatibility').textContent = stats.avgCompatibility + '%';
        }
        
        function updateAlerts() {
            const alerts = generateMockAlerts();
            const alertsList = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                alertsList.innerHTML = '<div class="loading"><p>No alerts</p></div>';
                return;
            }
            
            alertsList.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity}">
                    <div class="alert-header">
                        <span class="alert-type">${alert.type}</span>
                        <span class="alert-time">${alert.time}</span>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-file">${alert.file}</div>
                </div>
            `).join('');
        }
        
        function updateFiles() {
            const files = generateMockFiles();
            const filesList = document.getElementById('filesList');
            
            filesList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-name">${file.name}</div>
                    <div class="file-stats">
                        <span class="risk-score ${file.riskClass}">${file.riskScore}%</span>
                        <span>${file.compatibility}%</span>
                    </div>
                </div>
            `).join('');
        }
        
        function generateMockAlerts() {
            const alertTypes = ['compatibility', 'performance', 'security', 'accessibility'];
            const severities = ['critical', 'high', 'medium', 'low'];
            const messages = [
                'CSS Grid needs fallback for older browsers',
                'High risk score detected',
                'Missing accessibility attributes',
                'Performance optimization needed',
                'Security vulnerability found'
            ];
            const files = [
                'src/components/Header.jsx',
                'src/styles/main.css',
                'src/utils/api.js',
                'src/pages/Home.jsx',
                'src/components/Button.jsx'
            ];
            
            const alerts = [];
            const numAlerts = Math.floor(Math.random() * 5);
            
            for (let i = 0; i < numAlerts; i++) {
                alerts.push({
                    type: alertTypes[Math.floor(Math.random() * alertTypes.length)],
                    severity: severities[Math.floor(Math.random() * severities.length)],
                    message: messages[Math.floor(Math.random() * messages.length)],
                    file: files[Math.floor(Math.random() * files.length)],
                    time: new Date(Date.now() - Math.random() * 3600000).toLocaleTimeString()
                });
            }
            
            return alerts;
        }
        
        function generateMockFiles() {
            const files = [
                'src/components/Header.jsx',
                'src/styles/main.css',
                'src/utils/api.js',
                'src/pages/Home.jsx',
                'src/components/Button.jsx',
                'src/hooks/useAuth.js',
                'src/styles/variables.css',
                'src/components/Modal.jsx'
            ];
            
            return files.map(file => {
                const riskScore = Math.floor(Math.random() * 100);
                const compatibility = Math.floor(Math.random() * 40) + 60;
                
                return {
                    name: file,
                    riskScore,
                    compatibility,
                    riskClass: riskScore > 70 ? 'high' : riskScore > 40 ? 'medium' : 'low'
                };
            });
        }
        
        function getCurrentStats() {
            return {
                totalFiles: parseInt(document.getElementById('totalFiles').textContent),
                activeAlerts: parseInt(document.getElementById('activeAlerts').textContent),
                avgRiskScore: parseInt(document.getElementById('avgRiskScore').textContent),
                avgCompatibility: parseInt(document.getElementById('avgCompatibility').textContent)
            };
        }
        
        function getCurrentAlerts() {
            return Array.from(document.querySelectorAll('.alert-item')).map(item => ({
                type: item.querySelector('.alert-type').textContent,
                severity: item.classList[1],
                message: item.querySelector('.alert-message').textContent,
                file: item.querySelector('.alert-file').textContent,
                time: item.querySelector('.alert-time').textContent
            }));
        }
        
        function getCurrentFiles() {
            return Array.from(document.querySelectorAll('.file-item')).map(item => ({
                name: item.querySelector('.file-name').textContent,
                riskScore: parseInt(item.querySelector('.risk-score').textContent),
                compatibility: parseInt(item.querySelector('.file-stats span:last-child').textContent)
            }));
        }
    </script>
</body>
</html>
